{% extends 'base/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

{% from "_macro.html" import render_field %}

    <img class="rounded mx-auto d-block" src="{{ url_for('static', filename='image/Youth_Speak_Forum_Logo.png') }}" 
    alt="forum_logo" id="lgn_img">
    
    <h3 class="text-center">Entrar a Youth Speak</h3>

    <form name="sentMessage" id="login_form" method="POST" action="">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group pl-5 pr-5 mt-2">
            
            <strong id="ipt-usr">{{ render_field(form.username, class='form-control') }}</strong>

            <p class="help-block text-danger"></p>
        </div>
        
        <div class="form-group pl-5 pr-5">
            
            <strong>{{ render_field(form.password, class='form-control') }}</strong>

            <p class="help-block text-danger"></p>
        </div>
        
        <br>
        <div class="form-group pl-5 pr-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="lgn_btn">Entrar</button>
        </div>
    </form>

{% endblock %}
